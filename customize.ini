[custom]
# 加载clash 基础配置
clash_rule_base=https://raw.githubusercontent.com/BeingFun/config4subconverter/main/base/clash.yaml
clash_rule_base=https://raw.githubusercontent.com/BeingFun/config4subconverter/main/base/singbox.json

# 设置规则标志位,策略组规则匹配
## 个人自定义规则
ruleset=节点选择,https://raw.githubusercontent.com/BeingFun/config4subconverter/main/rule/customize_proxy.list
## 广告过滤策略组规则匹配
ruleset=广告过滤,https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-clash.yaml
ruleset=广告过滤,https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/reject.txt
ruleset=广告过滤,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list
ruleset=广告过滤,[]GEOSITE,category-ads-all
# 直连策略组规则匹配
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/LocalAreaNetwork.yaml
ruleset=DIRECT,[]GEOSITE,cn
ruleset=DIRECT,[]GEOIP,cn
ruleset=DIRECT,https://fastly.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/applications.txt
ruleset=DIRECT,[]GEOSITE,private
## 各网站策略组规则匹配
ruleset=ChatGPT,[]GEOSITE,openai
ruleset=MicroSoft Bing,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Bing.list
ruleset=MicroSoft,[]GEOSITE,microsoft
ruleset=Apple,[]GEOSITE,apple
ruleset=Google,[]GEOSITE,google
ruleset=YouTube,[]GEOSITE,youtube
ruleset=NEXFLIT,[]GEOSITE,netflix
ruleset=Telegram,[]GEOSITE,telegram
ruleset=Steam,[]GEOSITE,steam
## 节点选择策略组规则匹配
ruleset=节点选择,https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt
ruleset=节点选择,[]GEOSITE,gfw
ruleset=节点选择,[]GEOSITE,geolocation-!cn
# 默认出口
ruleset=漏网之鱼,[]FINAL


# 设置分组标志位
custom_proxy_group=节点选择`select`[]延迟选优`[]手动切换`[]故障转移`[]负载均衡`[]🇭🇰 香港节点组-自动`[]🇹🇼 台湾节点组-自动`[]🇯🇵 日本节点组-自动`[]🇸🇬 新加坡节点组-自动`[]🇺🇸 美国节点组-自动`[]DIRECT`[]REJECT
